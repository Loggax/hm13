<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>

    <header>

    </header>

    <main class="main">

        <section class="container">

            <div class="account">

                <div class="text-holder">
                    <h1>Create an Account</h1>
                </div> 

                <form action="#" class="form">

                    <div class="input-holder-name">

                        <ul class="name-list">
                            <li class="fn"> 
                                <label for="first-name">First Name</label>
                                <div class="fnb">
                                    <input type="text" id="first-name">
                                </div>
                            </li>
                            <li class="sn">
                                <label for="second-name">Second Name</label>
                                <div class="snb">
                                    <input type="text" id="second-name">
                                </div>
                            </li>
                        </ul>

                    </div>

                    <div class="input-email">

                        <ul>
                            <li>
                                <label for="email">E-mail</label>
                                <div class="email-holder">
                                    <input type="email" id="email">
                                </div>
                            </li>
                        </ul>

                    </div>

                    <div class="radio">
                        <ul>
                            <li class="male">
                                <input type="radio" id="male" name="gender" class="radio-holder">
                                <label for="male">Male</label>
                            </li>
                            <li class="female">
                                <input type="radio" id="female" name="gender" class="radio-holder">
                                <label for="female">Female</label>
                            </li>
                        </ul>
                    </div>

                    <div class="countries">
                        <ul class="count">
                            <li>
                                <p class="cou">Country</p>
                                <select name="" id="coun">
                                    <option value="1">Kyiv</option>
                                    <option value="2">Lviv</option>
                                    <option value="3">Ivano-Frankivsk</option>
                                </select>
                            </li>
                        </ul>

                        <div class="cities">
                            <ul>
                                <li>
                                    <label for="cities">City</label>
                                    <input type="text" id="cities">
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="empty">
                        <ul>
                            <li>
                                <label for="empty"></label>
                                <input type="text" id="empty">
                            </li>
                        </ul>
                    </div>

                </form>

                <div class="text-click">
                    <div class="text-click2">
                        <p>By clicking the 'Sign Up' button, you confirm that
                            you accept our <span>Terms of Use</span> and <span>Privacy Policy</span>.</p>
                    </div>
                </div>

                <div class="last-text-holder">
                    <div class="last-text-holder2">
                        <p>Have an account? <span>Log In</span></p>
                    </div>
                </div>


            </div>

            <div class="profile">

            </div>

        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
